<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Vs Jquery :: Part 1</title>
  <link rel="stylesheet" href="css/font.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery3.1.0.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="js">
      <div class="title">Add <span>Active Class</span> to Current Element using <span>Java Script</span></div>
      <ul>
        <li>Home</li>
        <li class="active">About</li>
        <li>Portfolio</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="jQ">
      <div class="title">Add <span>Active Class</span> to Current Element using <span>jQuery</span></div>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li class="active">Portfolio</li>
        <li>Contact</li>
      </ul>
    </div>
  </div>
  <script>

    //using javascript
    let js = document.querySelectorAll(".js li");
    js.forEach((item) => {
      item.addEventListener("click", () => {
        let activeClass = document.querySelector(".active");
        activeClass.className = activeClass.className.replace("active", "");
        item.className += "active";
      })
    })

    //using jQuery
    $(document).ready(() => {
      $(".jQ li").click(function () {
        $(this).addClass("active").siblings().removeClass("active");
      })
    })

    //thanks for watching
    //please subscribe my channel

  </script>

</body>

</html>
